<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <h1>Olun Weather</h1>
        <form class="search-form">
          <input
            type="text"
            placeholder="Stockholm, Copenhagen, Oslo, Helsinki, Reykjavik"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-city-date-temp">
            <div class="current-city-date">
              <h1>Stockholm</h1>
              <p>
                12:30<br />
                Saturday, November 1 <br />
                Partially cloudy
              </p>
            </div>
            <div class="current-temp">
              <span class="temp">8</span><span class="temp-unit">&degC</span>
              <div class="temp-icon">ğŸŒ¤ï¸</div>
            </div>
          </div>

          <hr />
          <div class="current-air-details">
            <div class="humidity">
              <svg
                class="humidity-icon"
                viewBox="0 0 64 64"
                color="currentColor"
              >
                <path
                  d="M32 2C22 18 14 30 14 42a18 18 0 0 0 36 0c0-12-8-24-18-40z"
                />
              </svg>
              humidity
              <br />
              <span class="humidity-percent">87%</span>
            </div>
            <div class="wind">
              ğŸ’¨ wind
              <br />
              <span class="wind-speed">7.2 km/h</span>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/olraen" target="_blank">Olraen</a>, is on
        <a href="https://github.com/olraen/weatherapp" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weatherapp-olun.netlify.app" target="_blank">Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
